<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Actividades</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body
        class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen font-sans"
    >
        <header class="bg-white shadow-md border-b-4 border-blue-500">
            <div
                class="container mx-auto px-6 py-4 flex justify-between items-center"
            >
                <h1 class="text-2xl font-bold text-gray-800">Actividades</h1>
                <nav class="space-x-4">
                    <a
                        href="index.html"
                        class="text-gray-600 hover:text-blue-600"
                        >Inicio</a
                    >
                    <a
                        href="vocabulario.html"
                        class="text-gray-600 hover:text-blue-600"
                        >Vocabulario</a
                    >
                    <a
                        href="actividades.html"
                        class="text-blue-600 font-semibold"
                        >Actividades</a
                    >
                </nav>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div
                id="actividades-list"
                class="max-w-2xl mx-auto space-y-6"
            ></div>
        </main>

        <div
            id="modal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4"
        >
            <div class="bg-white rounded-xl shadow-xl max-w-sm w-full p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-gray-800">
                        Actividad bloqueada
                    </h2>
                    <button
                        onclick="closeModal()"
                        class="text-gray-500 hover:text-gray-700 text-xl"
                    >
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <p class="text-gray-600 mb-6">
                    Primero completa la actividad anterior para desbloquear
                    esta.
                </p>
                <div class="flex justify-end">
                    <button
                        onclick="closeModal()"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg font-semibold"
                    >
                        Cerrar
                    </button>
                </div>
            </div>
        </div>

        <script src="../js/actividades.js"></script>
    </body>
</html>
