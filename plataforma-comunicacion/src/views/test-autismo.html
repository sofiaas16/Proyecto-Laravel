<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Test de Autismo</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .likert-circle {
                width: 44px;
                height: 44px;
                border-radius: 9999px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                border: 2px solid #cbd5e1;
                transition: all 0.15s;
                cursor: pointer;
            }
            input[type="radio"]:checked + label {
                background-color: #2563eb; /* blue-600 */
                border-color: #2563eb;
                color: white;
            }
        </style>
    </head>
    <body
        class="min-h-screen bg-gradient-to-br from-blue-100 to-green-100 flex items-start p-6"
    >
        <main class="w-full max-w-4xl mx-auto">
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <header class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">
                        Test de Autismo
                    </h1>
                    <p class="text-gray-600 mt-2">
                        Responde a cada afirmación seleccionando tu grado de
                        acuerdo (1 = En desacuerdo, 7 = De acuerdo).
                    </p>
                    <div
                        class="mt-3 text-sm text-gray-500"
                        id="progressText"
                        aria-live="polite"
                    ></div>
                </header>

                <!-- Formulario -->
                <form id="testForm" class="space-y-8" novalidate>
                    <div id="questionsContainer" class="space-y-6"></div>

                    <div class="text-center pt-4">
                        <button
                            type="submit"
                            class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                        >
                            Ver resultados
                        </button>
                    </div>
                </form>
            </div>

            <!-- Resultado -->
            <div
                id="result"
                class="mt-8 hidden bg-white rounded-xl shadow-md p-6"
                aria-live="polite"
            ></div>

            <!-- Aviso legal -->
            <div
                class="mt-6 bg-yellow-100 border-l-4 border-yellow-500 p-4 rounded"
            >
                <p class="text-sm text-gray-700">
                    ⚠️ La información proporcionada en este sitio web es solo
                    para fines educativos. Úselo solo como indicador; no
                    constituye un diagnóstico oficial.
                </p>
            </div>
        </main>

        <script src="test_autismo.js"></script>
    </body>
</html>
