<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulario de Saludos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    .card-flip {
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card-flip.flipped {
      transform: rotateY(180deg);
    }
    .card-front,
    .card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .success-bounce {
      animation: bounce 0.6s ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- HEADER -->
    <header class="text-center mb-8">
      <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 flex justify-between items-center">
        <div>
          <h1 class="text-4xl font-bold text-gray-800 mb-2 flex items-center">
            <i class="fas fa-handshake text-blue-500 mr-3"></i>
            <span id="title">Vocabulario de Saludos</span>
          </h1>
          <p class="text-lg text-gray-600 text-left" id="subtitle">Aprende palabras bÃ¡sicas de cortesÃ­a</p>
        </div>
        <button
          onclick="window.location.href='actividades.html'"
          class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors"
        >
          <i class="fas fa-arrow-left mr-2"></i> Volver
        </button>
      </div>

      <!-- Idiomas -->
      <div class="flex justify-center gap-4 mb-4">
        <button onclick="changeLanguage('es')" class="language-btn bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold" data-lang="es">ES</button>
        <button onclick="changeLanguage('en')" class="language-btn bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold" data-lang="en">EN</button>
        <button onclick="changeLanguage('fr')" class="language-btn bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold" data-lang="fr">FR</button>
      </div>

      <!-- Instrucciones -->
      <div class="bg-green-100 border-l-4 border-green-500 p-4 rounded-lg max-w-2xl mx-auto">
        <p class="text-green-700" id="instructions">Encuentra los pares de tarjetas que coinciden</p>
      </div>
    </header>

    <!-- Score + Reset -->
    <div class="text-center mb-6">
      <div class="flex justify-center items-center gap-4 mb-4">
        <span class="text-2xl font-bold text-gray-700" id="score-text">
          Pares encontrados: <span id="score">0</span>/6
        </span>
        <button onclick="resetGame()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold text-lg transition-colors">
          ðŸ”„ <span id="reset-text">Reiniciar</span>
        </button>
      </div>
    </div>

    <!-- Game Board -->
    <div id="game-board" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-4xl mx-auto"></div>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
      <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-md mx-4">
        <div class="text-6xl mb-4">ðŸŽ‰</div>
        <h2 class="text-3xl font-bold text-green-600 mb-4" id="success-title">Â¡Felicitaciones!</h2>
        <p class="text-gray-700 text-lg mb-6" id="success-message">
          Has completado el juego de memoria. Â¡Excelente trabajo aprendiendo vocabulario!
        </p>
        <div class="flex space-x-4">
          <button onclick="resetGame()" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold transition-colors">
            <span id="play-again-text">Jugar de nuevo</span>
          </button>
          <button onclick="continueToActivities()" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg font-semibold transition-colors">
            <span id="continue-text">Continuar</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/actividad1.js"></script>
</body>
</html>
