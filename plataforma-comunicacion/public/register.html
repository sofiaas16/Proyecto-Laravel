<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    /* Estilo general */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff; /* color suave para no fatigar */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Contenedor del formulario */
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    /* Estilo de inputs y labels */
    label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      color: #555555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #cce7ff;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #3399ff;
      box-shadow: 0 0 5px rgba(51,153,255,0.5);
    }

    /* Botón */
    button {
      width: 100%;
      padding: 14px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #2673cc;
      transform: scale(1.02);
    }

    /* Mensajes */
    #message {
      text-align: center;
      font-size: 16px;
      margin-top: 15px;
      min-height: 20px;
    }

    /* Para enlaces o textos adicionales */
    .info {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555555;
    }

    .info a {
      color: #3399ff;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de usuario</h2>
    <form id="registerForm">
      <label>Nombre:</label>
      <input type="text" name="name" required>

      <label>Correo electrónico:</label>
      <input type="email" name="email" required>

      <label>Contraseña:</label>
      <input type="password" name="password" required>

      <label>Confirmar Contraseña:</label>
      <input type="password" name="password_confirmation" required>

      <button type="submit">Registrarse</button>
    </form>

    <p id="message"></p>
    <div class="info">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        password: formData.get('password'),
        password_confirmation: formData.get('password_confirmation')
      };
  
      try {
        const response = await fetch('http://127.0.0.1:8080/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(data)
        });
        
  
        const result = await response.json();
  
        if (response.ok) {
          message.style.color = 'green';
          message.textContent = '¡Registro exitoso!';
          form.reset();
        } else {
          let errorMsg = result.message || 'Error en el registro';
          if (result.errors) {
            errorMsg = Object.values(result.errors).flat().join(', ');
          }
          message.style.color = 'red';
          message.textContent = errorMsg;
        }
      } catch (error) {
        // mostramos mensaje + el error original
        message.style.color = 'red';
        message.textContent = `No se pudo conectar con el servidor: ${error.message}`;
      }
    });
  </script>
  
</body>
</html>
