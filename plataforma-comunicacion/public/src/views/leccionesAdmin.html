<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Lecciones - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f0f8ff; }
    #lista-lecciones { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    @media (max-width: 600px) { #lista-lecciones { grid-template-columns: 1fr; } }
    .leccion {
      background-color: #fff; border: 3px solid #3399ff; border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15); padding: 20px;
    }
    .leccion h3 { color: #3399ff; font-size: 22px; font-weight: 600; }
    .leccion p { color: #555; font-size: 16px; line-height: 1.6; }
  </style>
</head>
<body>
  <nav class="bg-blue-600 text-white shadow-lg p-4 flex justify-between">
    <h1 class="text-xl font-bold">Plataforma Inclusiva - Admin</h1>
    <a href="homeAdmin.html" class="hover:text-blue-200"><i class="fas fa-home"></i> Inicio</a>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-center mb-8">Mis Lecciones</h2>

    <div class="bg-white shadow-lg rounded-xl p-6 mb-8">
      <h3 id="form-title" class="text-2xl font-semibold mb-4 text-blue-600">Agregar Nueva Lección</h3>
      <form id="form-leccion" class="space-y-4">
        <input type="hidden" id="leccion-id">
        <input type="text" id="titulo" placeholder="Título" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        <textarea id="contenido" placeholder="Contenido"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Guardar</button>
        <button type="button" id="cancelar-edicion" class="hidden bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600">Cancelar</button>
      </form>
    </div>

    <div id="mensaje" class="text-center text-red-600 font-semibold mb-6"></div>

    <div id="lista-lecciones"></div>
  </main>

  <script>
    const API_URL = "http://127.0.0.1:8080/api/";
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    // Verificar que sea admin y tenga token válido
    if (!token || role !== "admin") {
      alert("No autorizado. Por favor inicia sesión como administrador.");
      window.location.href = "login.html";
    }

    const mensaje = document.getElementById("mensaje");

    function showMessage(text, type="error") {
      mensaje.textContent = text;
      mensaje.className = type === "success"
        ? "text-center text-green-600 font-semibold mb-6"
        : "text-center text-red-600 font-semibold mb-6";
      setTimeout(() => { mensaje.textContent = ""; }, 3000);
    }

    function escapeHTML(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
    }

    // ===== OBTENER LECCIONES =====
    async function obtenerLecciones() {
      try {
        const response = await fetch(API_URL + "lecciones", {
          headers: { "Authorization": `Bearer ${token}`, "Accept": "application/json" }
        });

        if (!response.ok) throw new Error("No se pudo obtener la lista de lecciones");
        const data = await response.json();
        renderLecciones(data.lecciones || []);
      } catch (error) {
        console.error(error);
        showMessage("No se pudieron cargar las lecciones: " + error.message);
      }
    }

    function renderLecciones(lecciones) {
      const contenedor = document.getElementById("lista-lecciones");
      contenedor.innerHTML = "";

      if (!lecciones.length) {
        contenedor.innerHTML = `<p class="text-gray-600 text-center col-span-2">No hay lecciones disponibles</p>`;
        return;
      }

      lecciones.forEach(l => {
        contenedor.innerHTML += `
          <div class="leccion">
            <h3>${escapeHTML(l.titulo)}</h3>
            <p>${escapeHTML(l.contenido || '')}</p>
            <div class="mt-4 flex gap-2">
              <button onclick="editarLeccion(${l.id}, '${escapeHTML(l.titulo)}', '${escapeHTML(l.contenido || '')}')"
                class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600">Editar</button>
              <button onclick="eliminarLeccion(${l.id})"
                class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Eliminar</button>
            </div>
          </div>
        `;
      });
    }

    // ===== CREAR / EDITAR LECCION =====
    document.getElementById("form-leccion").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("leccion-id").value;
      const titulo = document.getElementById("titulo").value.trim();
      const contenido = document.getElementById("contenido").value.trim();

      if (!titulo) { showMessage("El título es obligatorio"); return; }

      const url = id ? API_URL + "lecciones/" + id : API_URL + "lecciones";
      const method = id ? "PUT" : "POST";

      try {
        const response = await fetch(url, {
          method,
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ titulo, contenido })
        });

        const data = await response.json();
        if (!response.ok || data.status !== "success") throw new Error(data.message || "Error al guardar la lección");

        resetForm();
        obtenerLecciones();
        showMessage(id ? "Lección actualizada" : "Lección creada", "success");

      } catch (error) {
        console.error(error);
        showMessage("No se pudo guardar la lección: " + error.message);
      }
    });

    function editarLeccion(id, titulo, contenido) {
      document.getElementById("form-title").textContent = "Editar Lección";
      document.getElementById("leccion-id").value = id;
      document.getElementById("titulo").value = titulo;
      document.getElementById("contenido").value = contenido;
      document.getElementById("cancelar-edicion").classList.remove("hidden");
    }

    document.getElementById("cancelar-edicion").addEventListener("click", resetForm);
    function resetForm() {
      document.getElementById("form-title").textContent = "Agregar Nueva Lección";
      document.getElementById("leccion-id").value = "";
      document.getElementById("form-leccion").reset();
      document.getElementById("cancelar-edicion").classList.add("hidden");
    }

    // ===== ELIMINAR LECCION =====
    async function eliminarLeccion(id) {
      if (!confirm("¿Seguro que quieres eliminar esta lección?")) return;

      try {
        const response = await fetch(API_URL + "lecciones/" + id, {
          method: "DELETE",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Accept": "application/json",
          }
        });

        const data = await response.json();
        if (!response.ok || data.status !== "success") throw new Error(data.message || "Error al eliminar");

        obtenerLecciones();
        showMessage("Lección eliminada", "success");
      } catch (error) {
        console.error(error);
        showMessage("No se pudo eliminar la lección: " + error.message);
      }
    }

    // ===== INICIAL =====
    obtenerLecciones();
    console.log("TOKEN ADMIN:", token);
  </script>
</body>
</html>
