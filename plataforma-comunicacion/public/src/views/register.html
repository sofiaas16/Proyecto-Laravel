<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma - Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body
  class="bg-gradient-to-br from-green-100 via-blue-100 to-blue-200 flex items-center justify-center min-h-screen p-4"
>
  <div
    class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl space-y-6 text-center"
  >
    <!-- Logo -->
    <div class="flex justify-center">
      <div
        class="w-20 h-20 bg-green-600 text-white flex items-center justify-center rounded-full text-3xl font-bold shadow-lg"
      >
        PI
      </div>
    </div>

    <h1 class="text-2xl font-bold text-gray-800">Crear Cuenta</h1>
    <p class="text-gray-600 text-lg">Regístrate para empezar</p>

    <!-- Mensaje dinámico -->
    <p id="message" class="text-center text-sm min-h-[20px]"></p>

    <!-- Formulario -->
    <form id="registerForm" class="space-y-4 text-left">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nombre completo</label>
        <div
          class="flex items-center border rounded-lg px-3 py-2 bg-gray-50 focus-within:ring-2 focus-within:ring-green-400"
        >
          <i class="fa-solid fa-user text-gray-500 mr-2"></i>
          <input
            id="fullname"
            name="name"
            type="text"
            placeholder="Tu nombre"
            class="w-full bg-transparent outline-none text-lg"
            required
          />
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Correo</label>
        <div
          class="flex items-center border rounded-lg px-3 py-2 bg-gray-50 focus-within:ring-2 focus-within:ring-green-400"
        >
          <i class="fa-solid fa-envelope text-gray-500 mr-2"></i>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="ejemplo@correo.com"
            class="w-full bg-transparent outline-none text-lg"
            required
          />
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Contraseña</label>
        <div
          class="flex items-center border rounded-lg px-3 py-2 bg-gray-50 focus-within:ring-2 focus-within:ring-green-400"
        >
          <i class="fa-solid fa-lock text-gray-500 mr-2"></i>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="********"
            class="w-full bg-transparent outline-none text-lg"
            required
          />
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Confirmar contraseña</label>
        <div
          class="flex items-center border rounded-lg px-3 py-2 bg-gray-50 focus-within:ring-2 focus-within:ring-green-400"
        >
          <i class="fa-solid fa-lock text-gray-500 mr-2"></i>
          <input
            id="confirmPassword"
            name="password_confirmation"
            type="password"
            placeholder="********"
            class="w-full bg-transparent outline-none text-lg"
            required
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-lg text-lg font-bold hover:bg-green-700 transition"
      >
        Registrarse
      </button>
    </form>

    <!-- Opciones -->
    <div class="flex justify-between items-center mt-4">
      <button
        id="increaseText"
        class="text-green-600 font-semibold hover:underline"
      >
        Aumentar texto
      </button>
    </div>

    <p class="text-gray-600 text-md">
      ¿Ya tienes cuenta?
      <a href="login.html" class="font-bold text-green-600 hover:underline">
        Inicia sesión
      </a>
    </p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('fullname').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        password_confirmation: document.getElementById('confirmPassword').value,
      };

      try {
        const response = await fetch('http://127.0.0.1:8080/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          message.style.color = 'green';
          message.textContent = '¡Registro exitoso!';
          form.reset();
          // Opcional: redirigir al login después de registrarse
          // window.location.href = 'index.html';
        } else {
          let errorMsg = result.message || 'Error en el registro';
          if (result.errors) {
            errorMsg = Object.values(result.errors).flat().join(', ');
          }
          message.style.color = 'red';
          message.textContent = errorMsg;
        }
      } catch (error) {
        message.style.color = 'red';
        message.textContent = `No se pudo conectar con el servidor: ${error.message}`;
      }
    });

    // Aumentar texto accesibilidad
    const increaseBtn = document.getElementById('increaseText');
    let increased = false;
    increaseBtn.addEventListener('click', () => {
      document.body.style.fontSize = increased ? '' : 'larger';
      increased = !increased;
    });
  </script>
</body>
</html>
