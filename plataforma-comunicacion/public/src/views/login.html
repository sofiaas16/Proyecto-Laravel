<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma - Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body
  class="bg-gradient-to-br from-blue-100 via-blue-200 to-green-100 flex items-center justify-center min-h-screen p-4"
>
  <div
    class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl space-y-6 text-center"
  >
    <div class="flex justify-center">
      <div
        class="w-20 h-20 bg-blue-600 text-white flex items-center justify-center rounded-full text-3xl font-bold shadow-lg"
      >
        PI
      </div>
    </div>

    <h1 class="text-2xl font-bold text-gray-800">Bienvenido</h1>
    <p class="text-gray-600 text-lg">Accede a tu cuenta para continuar</p>

    <!-- Mensaje dinámico -->
    <p id="message" class="text-center text-sm min-h-[20px]"></p>

    <form id="loginForm" class="space-y-4 text-left">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Correo</label>
        <div
          class="flex items-center border rounded-lg px-3 py-2 bg-gray-50 focus-within:ring-2 focus-within:ring-blue-400"
        >
          <i class="fa-solid fa-envelope text-gray-500 mr-2"></i>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="ejemplo@correo.com"
            class="w-full bg-transparent outline-none text-lg"
            required
          />
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Contraseña</label>
        <div
          class="flex items-center border rounded-lg px-3 py-2 bg-gray-50 focus-within:ring-2 focus-within:ring-blue-400"
        >
          <i class="fa-solid fa-lock text-gray-500 mr-2"></i>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="********"
            class="w-full bg-transparent outline-none text-lg"
            required
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-bold hover:bg-blue-700 transition"
      >
        Entrar
      </button>
    </form>

    <div class="flex justify-between items-center mt-4">
      <button
        id="increaseText"
        class="text-blue-600 font-semibold hover:underline"
      >
        Aumentar texto
      </button>
    </div>

    <p class="text-gray-600 text-md">
      ¿No tienes cuenta?
      <a href="http://127.0.0.1:8080/src/views/register.html" class="font-bold text-blue-600 hover:underline">
        Regístrate
      </a>
    </p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const response = await fetch('http://127.0.0.1:8080/api/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      body: JSON.stringify({ email, password }),
      credentials: 'include'
    });

    const result = await response.json();

    if(response.ok && result.token) {
      // Guardamos token y rol reales
      localStorage.setItem('token', result.token);
      localStorage.setItem('role', result.role || 'user');

      message.style.color = 'green';
      message.textContent = '¡Ingreso exitoso!';
      form.reset();

      // Redirige según rol
      if(result.role === 'admin') window.location.href = 'leccionesAdmin.html';
      else window.location.href = 'home.html';
    } else {
      let errorMsg = result.message || 'Error al iniciar sesión';
      if(result.errors) errorMsg = Object.values(result.errors).flat().join(', ');
      message.style.color = 'red';
      message.textContent = errorMsg;
    }
  } catch (err) {
    message.style.color = 'red';
    message.textContent = 'No se pudo conectar con el servidor';
  }
});


    const increaseBtn = document.getElementById('increaseText');
    let increased = false;
    increaseBtn.addEventListener('click', () => {
      document.body.style.fontSize = increased ? '' : 'larger';
      increased = !increased;
    });
  </script>
</body>
</html>
