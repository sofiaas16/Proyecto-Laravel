<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjetas de Comunicación</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Fuente Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 20px;
    }

    #lista-tarjetas {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    @media (max-width: 900px) {
      #lista-tarjetas {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      #lista-tarjetas {
        grid-template-columns: 1fr;
      }
    }

    .tarjeta {
      background-color: #ffffff;
      border:3px solid #3399ff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
    }

    .tarjeta:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .tarjeta h3 {
      margin-top: 0;
      color: #3399ff;
      font-size: 22px;
      font-weight: 600;
    }

    .tarjeta p {
      color: #555555;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    .tarjeta img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .progress-container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-10xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-blue-600 text-xl"></i>
                </div>
                <h1 class="text-xl font-bold">Plataforma Inclusiva</h1>
            </div>
            <div class="flex space-x-6">
                <a href="home.html" class="hover:text-blue-200 font-semibold duration-200 text-lg">
                    <i class="fas fa-home mr-2"></i>Inicio
                </a>
                <a href="vocabulario.html" class="hover:text-blue-200 font-semibold duration-200 text-lg">
                    <i class="fas fa-book mr-2"></i>Vocabulario
                </a>
                <a href="actividades.html" class="hover:text-blue-200 font-semibold duration-200 text-lg">
                    <i class="fas fa-gamepad mr-2"></i>Actividades
                </a>
                <a href="lecciones.html" class="hover:text-blue-200 font-semibold duration-200 text-lg">
                    <i class="fas fa-user mr-2"></i>Lecciones
                </a>
                <a href="tarjetasDeComunicacion.html" class="hover:text-blue-200 font-semibold duration-200 text-lg">
                    <i class="fas fa-user mr-2"></i>Tarjetas De Comunicación
                </a>
            </div>
        </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Header de la página -->
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
            <i class="fas fa-gamepad text-blue-600 text-2xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Tarjetas de Comunicación</h1>
        <p class="text-xl text-gray-600">Haz click en cada tarjeta para escuchar el audio en español</p>
    </div>

    <!-- Indicador de progreso -->
    <div class="progress-container">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-semibold text-gray-800">Tu Progreso</h2>
            <div class="flex items-center space-x-2">
                <i class="fas fa-trophy text-yellow-500 text-xl"></i>
                <span id="progress-text" class="text-lg font-medium text-gray-700">0 de 0 tarjetas visualizadas</span>
            </div>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-4">
            <div id="progress-bar" class="bg-gradient-to-r from-green-400 to-blue-500 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
        </div>
    </div>

    <!-- Contenedor de tarjetas -->
    <div class="container">
      <div id="lista-tarjetas"></div>
      <div id="error-msg" class="text-red-600 font-semibold mt-4 text-center hidden"></div>
    </div>

  </main>

  <script>
    const API_URL = "http://127.0.0.1:8080/api/cards";
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
    }

    let tarjetasGlobal = [];
    let tarjetasVisualizadas = 0;

    async function obtenerTarjetas() {
      try {
        const res = await fetch(API_URL, {
          headers: {
            "Authorization": `Bearer ${token}`,
            "Accept": "application/json"
          }
        });

        if (!res.ok) throw new Error("Error HTTP al obtener tarjetas");
        const data = await res.json();

        if (data.status !== "success") throw new Error(data.message || "Error en API");

        tarjetasGlobal = data.cards;
        renderTarjetas();
      } catch (error) {
        console.error(error);
        const errorDiv = document.getElementById("error-msg");
        errorDiv.textContent = "No se pudieron cargar las tarjetas: " + error.message;
        errorDiv.classList.remove("hidden");
      }
    }

    function renderTarjetas() {
      const contenedor = document.getElementById("lista-tarjetas");
      contenedor.innerHTML = "";

      tarjetasGlobal.forEach(card => {
        const translations = JSON.parse(card.translations);
        const audioFiles = JSON.parse(card.audio_files);

        const div = document.createElement("div");
        div.className = "tarjeta";

        div.innerHTML = `
          <img src="${card.image}" alt="${card.key_phrase}">
          <h3>${card.key_phrase}</h3>
          <p>${translations.es}</p>
          <audio src="${audioFiles.es}" class="hidden"></audio>
        `;

        const audio = div.querySelector("audio");
        div.addEventListener("click", () => {
          audio.play();
          tarjetasVisualizadas++;
          updateProgress();
        });

        contenedor.appendChild(div);
      });

      updateProgress();
    }

    function updateProgress() {
      const total = tarjetasGlobal.length;
      const porcentaje = total ? (tarjetasVisualizadas / total) * 100 : 0;
      document.getElementById("progress-text").textContent = `${tarjetasVisualizadas} de ${total} tarjetas visualizadas`;
      document.getElementById("progress-bar").style.width = porcentaje + "%";
    }

    // Inicial
    obtenerTarjetas();
  </script>

</body>
</html>
