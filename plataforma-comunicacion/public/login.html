<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      color: #555555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #cce7ff;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #3399ff;
      box-shadow: 0 0 5px rgba(51,153,255,0.5);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #2673cc;
      transform: scale(1.02);
    }

    #message {
      text-align: center;
      font-size: 16px;
      margin-top: 15px;
      min-height: 20px;
    }

    .info {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555555;
    }

    .info a {
      color: #3399ff;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <label>Correo electrónico:</label>
      <input type="email" name="email" required>

      <label>Contraseña:</label>
      <input type="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>

    <p id="message"></p>
    <div class="info">
      ¿No tienes cuenta? <a href="http://127.0.0.1:8080/register.html">Regístrate</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const response = await fetch('http://127.0.0.1:8080/login.html', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          message.style.color = 'green';
          message.textContent = '¡Ingreso exitoso!';
          form.reset();
          // Redirigir al dashboard o página principal
          window.location.href = 'http://127.0.0.1:8080/api/dashboard';
        } else {
          let errorMsg = result.message || 'Error al iniciar sesión';
          if (result.errors) {
            errorMsg = Object.values(result.errors).flat().join(', ');
          }
          message.style.color = 'red';
          message.textContent = errorMsg;
        }
      } catch (error) {
        message.style.color = 'red';
        message.textContent = 'No se pudo conectar con el servidor';
      }
    });
  </script>
</body>
</html>
